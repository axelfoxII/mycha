<div class="row">

  <div class="col-sm-4"></div>
  <div class="col-sm-4">

    <div class="card mt-3">
      <div class="card-body">
        <form class="form-signin text-center" (ngSubmit)="onLogin()" [formGroup]="loginForm">
          <img class="mb-4" src="./assets/image/axelfoxii.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">ADMIN PANEL</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" formControlName="email" class="form-control mb-2" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>

          <button class="btn btn-lg btn-secondary btn-block mt-3" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>

      </div>
    </div>

  </div>
  <div class="col-sm-4"></div>

</div>
