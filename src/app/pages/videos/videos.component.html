<app-navbar></app-navbar>
      <div class="container mt-3">

        <h1 class="header mt-3 mb-3 text-center" style="color:rgba(250, 14, 14, 0.8)"><i class="fa fa-youtube" aria-hidden="true"></i> <strong> VIDEOS DEL CANAL </strong></h1>

        <mat-form-field>
          <input matInput (keyup)="applyFilter(($any($event.target).value))" placeholder="Filtrar Datos">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo Video </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}}</td>
          </ng-container>
          <ng-container matColumnDef="id_video">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Video </th>
            <td mat-cell *matCellDef="let element"> {{element.id_video}}</td>
          </ng-container>

          <!-- Name Column -->
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef > Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="accent" data-toggle="modal" data-target="#editarVideo"(click)="obtenerVideo(element.id)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-stroked-button color="warn" (click)="eliminarVideo(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="100"
                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 20]" #pagination>
        </mat-paginator>
        </div>


<!-- MODAL AGREHAR VIDEOS LISTA -->
<div class="modal fade" id="editarVideo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark" style="color:white">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-plus" aria-hidden="true"></i> Agregar Videos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="editarVideo()" [formGroup]="videosForm">
          <div class="form-group">
            <label for="formGroupExampleInput">Id del video</label>
            <input type="text" class="form-control" formControlName="idVideo">
          </div>

            <div class="form-group mt-3">
              <label for="formGroupExampleInput" >Titulo del video</label>
              <input type="text" class="form-control" formControlName="titulo">
            </div>

            <div class="form-group mt-3">
              <label for="formGroupExampleInput" >Lista del Video</label>
              <input type="text" class="form-control" formControlName="lista_videos" readonly >
            </div>

          <div class="form-group">
            <label for="formGroupExampleInput" >Orden del video</label>
            <select class="form-control" formControlName="orden">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>

        </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
